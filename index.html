<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/vnd.icon" href="Images/FavIcone.png" />
    <title>Générateur - Mots de Passe</title>
  </head>
  <body>
    <main>
      <h1 id="titre">Générateur de mots de passe sécurisés</h1>

      <!-- Onclick → Appelle la fonction genererMdp -->
      <button id="generateur-mdp" onclick="genererMdp()"> Générer un MDP </button>

      <div id="checkbox">
      <label> 
        Majuscules
        <input 
        type="checkbox" 
        name="selection" 
        id="majuscules"
        class="selection"
      />
    </label>

    <label> 
        Minuscules
        <input 
        type="checkbox" 
        name="selection" 
        id="minuscules"
        class="selection"
      />
    </label>

    <label> 
        Chiffres
        <input 
        type="checkbox" 
        name="selection" 
        id="chiffres"
        class="selection"
      />
    </label>

    <label> 
        Symboles
        <input 
        type="checkbox" 
        name="selection"
        id="symboles" 
        class="selection"
      />
    </label>
  </div>

    <input
        type="number"
        name="nombre-voulu"
        id="nombre-voulu"
        min="12"
        max="128"
        placeholder="Nombre caractères souhaités"
        required
      />

      <p id="resultat-mdp"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
